[providers]
    # 游냡 Proveedor Docker para Traefik.
    [providers.docker]
        # Desactiva la exposici칩n autom치tica de todos los contenedores Docker.
        exposedByDefault = false

[entryPoints]
    # 游깷 Punto de entrada HTTP
    [entryPoints.http]
        address = ":80" # Escucha en el puerto 80 para tr치fico HTTP.
    # Entrada para PostgreSQL.
    [entryPoints.postgresql]
        address = ":5433"

[api]
    # 游늵 Habilita el panel de control de Traefik.
    dashboard = true
    # 丘멆잺 Permite acceso inseguro al panel (sin autenticaci칩n).
    insecure = true