services:
  fastapi-dev:
    container_name: fastapi-dev
    build:
      context: ./services/fastapi
      dockerfile: Dockerfile.dev
    command: uvicorn main:app --host 0.0.0.0 --port ${PORT} --reload

    # ğŸŒ Variables de entorno directas
    environment:
      - PORT=${PORT}
      - API_DOMAIN=${API_DEV_DOMAIN}

    # ğŸ“‚ Montaje de volÃºmenes
    volumes:
      - ./services/fastapi:/app

    # ğŸ·ï¸ Etiquetas para integraciÃ³n con Traefik
    labels:
      - "traefik.enable=true"

      # âš™ï¸ ConfiguraciÃ³n del Servicio FastAPI
      - "traefik.http.services.fastapi-dev.loadbalancer.server.port=${PORT}"
      # ğŸŒ Router para FastAPI (HTTP)
      - "traefik.http.routers.fastapi-router.rule=Host(`${API_DEV_DOMAIN}`)"
      - "traefik.http.routers.fastapi-router.entrypoints=http"

    # ğŸ”„ PolÃ­tica de reinicio
    restart: unless-stopped

    # ğŸŒ Red asociada
    networks:
      - hic-cibus

# ğŸŒ Redes utilizadas
networks:
  hic-cibus:
    external: true