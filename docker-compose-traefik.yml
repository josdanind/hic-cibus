services:
  traefik:
    image: traefik:v3.2.3
    container_name: traefik
    restart: unless-stopped

    # 🔗 Puertos expuestos
    ports:
      # Traefik (http)
      - "80:80"

      # Traefik (https)
      - "443:443"

      # Puertos para las Bases de Datos
      - "5432:5432" # PostgreSQL (CRUD DB)
      - "5500:5500" # PostgreSQL (EMQX DB)

      # Puertos EMQX
      - "1883:1883" # MQTT
      - "8883:8883" # MQTT seguro
      - "8083:8083" # Websocket
      - "8084:8084" # Websocket seguro

    # 📂 Volúmenes montados
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # Acceso al socket de Docker
      - traefik-public-certificates:/certificates  # Certificados SSL/TLS
      - ./services/traefik/traefik.toml:/etc/traefik/traefik.toml:ro # Configuración principal
      - ./services/traefik/middlewares/middlewares.toml:/etc/traefik/middlewares.toml # Middlewares
      - ./services/traefik/auth/usersFile:/etc/traefik/usersFile # Autenticación básica

    # 🏷️ Etiquetas para Traefik
    labels:
      traefik.enable: "true" # Habilita Traefik para este servicio

      # Router para el Dashboard de Traefik (HTTP)
      traefik.http.routers.traefik-dashboard-http.entrypoints: "http" # EntryPoint HTTP
      traefik.http.routers.traefik-dashboard-http.rule: "Host(`${TRAEFIK_DASHBOARD_DOMAIN}`)" # Regla basada en el dominio
      traefik.http.routers.traefik-dashboard-http.middlewares: "redirect-to-https@file" # Middleware para redirigir a HTTPS

      # Router para el Dashboard de Traefik (HTTPS)
      traefik.http.routers.traefik-dashboard-https.entrypoints: "https" # EntryPoint HTTPS
      traefik.http.routers.traefik-dashboard-https.rule: "Host(`${TRAEFIK_DASHBOARD_DOMAIN}`)" # Regla basada en el dominio
      traefik.http.routers.traefik-dashboard-https.service: "api@internal" # Servicio interno para el Dashboard
      traefik.http.routers.traefik-dashboard-https.tls: "true" # Habilita TLS
      traefik.http.routers.traefik-dashboard-https.tls.certresolver: "letsencrypt" # Certificados SSL/TLS
      traefik.http.routers.traefik-dashboard-https.middlewares: "auth-basic@file" # Middleware de autenticación básica

    # 🌐 Red asignada al servicio
    networks:
      - hic-cibus


# 📂 Volúmenes
volumes:
  traefik-public-certificates:


# 🌐 Redes
networks:
  hic-cibus:
    external: true