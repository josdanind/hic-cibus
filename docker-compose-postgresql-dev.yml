services:
    postgresql-dev:
        image: postgres:17.2
        container_name: postgresql-dev
        restart: unless-stopped

        # üìÇ Vol√∫menes montados
        volumes:
            - db_dev:/var/lib/postgresql/data # Datos de la base de datos

        # üè∑Ô∏è Etiquetas para configuraci√≥n din√°mica con Traefik
        labels:
            traefik.enable: "true" # Habilitar Traefik para este servicio
            traefik.tcp.routers.postgresql-router.entrypoints: "postgresql" # Punto de entrada para PostgreSQL
            traefik.tcp.routers.postgresql-router.rule: "HostSNI(`*`)" # Aceptar conexiones desde cualquier cliente
            traefik.tcp.routers.postgresql-router.service: "postgresql-dev-service" # Servicio asociado al router
            traefik.tcp.services.postgresql-dev-service.loadbalancer.server.port: "5432" # Puerto interno del contenedor

        # üóùÔ∏è Variables de entorno
        environment:
            TZ: America/Bogota
            POSTGRES_USER: ${POSTGRES_USER_DEV}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_DEV}
            POSTGRES_DB: ${POSTGRES_DB_DEV}

        # üåç Red asignada al servicio
        networks:
            - hic-cibus

volumes:
    db_dev:

networks:
    hic-cibus:
        external: true